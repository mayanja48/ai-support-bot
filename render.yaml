services:
  - type: web
    name: ai-support-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        value: https://sdlbhcnswiusvntaloll.supabase.co
      - key: SUPABASE_KEY
        value: your_actual_supabase_key_here
      - key: DEEPSEEK_API_KEY
        value: your_actual_deepseek_key_here